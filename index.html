<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #0d0f14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    form input,
    form textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 300px;
      box-sizing: border-box;
      background-color: #2a2a2a; /* Darker input background */
      color: white;
    }

    form textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #00e6e6; /* Cyan button */
      color: #0d0f14;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00aacc; /* Darker cyan on hover */
    }

    .contact-details-group {
      margin-top: 2rem;
      display: flex; /* Make this a flex container */
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
      justify-content: center; /* Center items horizontally */
      gap: 1.5rem; /* Space between contact items */
      margin-bottom: 2rem;
    }

    .contact-details-item {
      display: flex;
      align-items: center;
      color: #ccc;
    }

    .contact-details-item i {
      margin-right: 0.5rem;
      color: #00e6e6; /* Cyan color for icons */
      font-size: 1.2rem;
    }

    .contact-details-item a {
      color: #00e6e6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-details-item a:hover {
      color: #00aacc;
    }

    /* REMOVED: .socials fixed positioning */
    .socials {
      display: flex;
      flex-wrap: wrap; /* Allow icons to wrap if space is limited */
      justify-content: center; /* Center icons horizontally */
      gap: 1rem; /* Space between icons */
      margin-top: 2rem; /* Add some space above social icons */
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid #00e6e6;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.2rem; /* Adjust icon size */
    }

    .socials a:hover {
      background-color: #00e6e6;
      color: #0d0f14;
      transform: scale(1.1); /* Slight enlarge on hover */
    }

    @media (max-width: 768px) {
      form input,
      form textarea {
        width: 100%;
      }
      .contact-details-group {
        flex-direction: column; /* Stack contact details vertically on small screens */
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>Send Me a Message</h2>

    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">
        Send Message <i class="fas fa-paper-plane"></i> </button>
    </form>

    <hr style="border: 0.5px solid #444; margin: 2rem auto; width: 80%;" />

    <h3>You can also find me here:</h3>

      <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/yournumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://medium.com/@yourprofile" target="_blank"><i class="fab fa-medium"></i></a>
    </div>

    <div class="contact-details-group">
      <div class="contact-details-item">
        <i class="fas fa-envelope"></i>
        <a href="mailto:biomdoian20@gmail.com">biomdoian20@gmail.com</a>
      </div>
      <div class="contact-details-item">
        <i class="fas fa-phone"></i>
        <a href="tel:+254743870689">0743870689</a>

      <div class="contact-details-item">
        <i class="fas fa-map-marker-alt"></i>

    </div>

  </div>

</body>
</html>
